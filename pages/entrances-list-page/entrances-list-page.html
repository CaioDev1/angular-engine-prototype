
        <h1>HOME - PORTARIA</h1>
        <a href="/form" class="btn btn-lg btn-warning col-3">Novo</a>
        <table class="table">
            <thead>
                <th scope="col">Id</th>
                <th scope="col">Motivo</th>
                <th scope="col">Data de entrada</th>
                <th scope="col">Previsão de saída</th>
            </thead>
            <for|entrance, index| of=data.results>
                <tr>
                    <td scope='row'>${entrance.id}</td>
                    <td>${entrance.reason}</td>
                    <td>${entrance.entrance_date}</td>
                    <td>${entrance.exit_prevision_date}</td>
                    <td>
                        <a href="/form/${entrance.id}" class="btn-sm btn-outline-success">EDITAR</a> | <a href="entrance/delete/${entrance.id}" class="btn-sm btn-outline-danger">DELETAR</a>
                    </td>
                </tr>
            </for>
        </table>
        <for|message, index| of=data.error_message> 
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="mr-auto">Entradas</strong>
            </div>
            <div class="toast-body" style="background: red; color: white;">
                ${message}
            </div>
            </div>
        </for>

        <for|message, index| of=data.success_message> 
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="mr-auto">Entradas</strong>
            </div>
            <div class="toast-body" style="background: green; color: white;">
                ${message}
            </div>
            </div>
        </for>
    </main>
